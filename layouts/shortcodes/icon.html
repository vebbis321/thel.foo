{{ $iconClass := .Get "iconClass" | safeHTMLAttr }} {{ $linkClass := .Get
"linkClass" | safeHTMLAttr }} {{ $link := .Get "link" }} {{ $addStyle := .Get
"style" | safeCSS }} {{ with $link}}

<a href="{{ . }}" class="{{ $linkClass }} " target="_blank">
  <i class="{{ $iconClass }} remove_link_colour" title="{{ $linkClass }}"></i>
</a>
{{ end }} {{ if not $link }}
<i
  class="{{ $iconClass }}"
  title="{{ $linkClass }}"
  style="{{ $addStyle }}"
></i>
{{ end }}
